<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/kusto.jpg" alt="аватар" class="profile__avatar-image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__edit-button" type="button"></button>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__gallery">
        <li class="cards__item">
          <img class="cards__picture" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="cards__text-zone">
            <h2 class="cards__text">Карачаевск</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__picture" src="./images/elbrus.png" alt="Эльбрус">
          <div class="cards__text-zone">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__picture" src="./images/dombai.png" alt="Домбай">
          <div class="cards__text-zone">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__picture" src="./images/elbrus.png" alt="Эльбрус">
          <div class="cards__text-zone">
            <h2 class="cards__text">Гора Эльбрус</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__picture" src="./images/dombai.png" alt="Домбай">
          <div class="cards__text-zone">
            <h2 class="cards__text">Домбай</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
        <li class="cards__item">
          <img class="cards__picture" src="./images/karachaevsk.jpg" alt="карачаевск">
          <div class="cards__text-zone">
            <h2 class="cards__text">Карачаево-Черкессия</h2>
            <button class="cards__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up">
    <div class="pop-up__container">
      <button class="pop-up__close" type="button"></button>
      <form name="profile_edit-form" class="pop-up__form">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input type="text" placeholder='Имя' name='name' class="pop-up__input">
        <input type="text" placeholder='Профессия' name='profession' class="pop-up__input">
        <button class="pop-up__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
</body>
