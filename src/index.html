<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/kusto.jpg')%>" alt="аватар" class="profile__avatar-image">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__edit-button" type="button"></button>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__gallery"></ul>
      <template id="card-template">
        <li class="cards__item">
          <img class="cards__picture" src="" alt="">
          <div class="cards__text-zone">
            <h2 class="cards__text"></h2>
            <button class="cards__like-button" type="button"></button>
          </div>
          <button class="cards__delete-button" type="button"></button>
        </li>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up profile-edit-pop-up">
    <div class="pop-up__container">
      <button class="pop-up__close" type="button"></button>
      <h2 class="pop-up__title">Редактировать профиль</h2>
      <form name="profile_edit-form" class="pop-up__form" novalidate>
        <input type="text" placeholder='Имя' name='name' class="pop-up__input" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="pop-up__error name-error"></span>
        <input type="text" placeholder='Профессия' name='profession' class="pop-up__input" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="pop-up__error profession-error"></span>
        <button class="pop-up__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="pop-up card-add-pop-up">
    <div class="pop-up__container">
      <button class="pop-up__close" type="button"></button>
      <h2 class="pop-up__title">Новое место</h2>
      <form name="card_add-form" class="pop-up__form" novalidate>
        <input type="text" placeholder='Название' name='title' class="pop-up__input" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
        <span class="pop-up__error title-error"></span>
        <input type="url" placeholder='Ссылка на картинку' name='link' class="pop-up__input" required>
        <span class="pop-up__error link-error"></span>
        <button class="pop-up__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="pop-up image-pop-up">
    <div class="pop-up__image-container">
      <button class="pop-up__close" type="button"></button>
      <figure>
        <img class="pop-up__image" src="#">
        <figcaption class="pop-up__image-text"></figcaption>
      </figure>
    </div>
  </div>
</body>
